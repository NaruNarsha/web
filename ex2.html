<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <input type="button" value ="hi" onclick = "alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down')">
</body>
</html>


<!-- 

- onclick 속성 값으로는 반드시 JavaScript가 와야한다.
- on으로 시작하는 속성들.. event라고 한다. 

onclick : 버튼 이벤트
onchange : 텍스트내용 바뀌었을 때 이번트
onkeydown : 텍스트에서 키를 눌렀을 때
alert('내용') : 경고창 

-->
